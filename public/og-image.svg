<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e1033"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>

    <!-- Glow filter for nodes -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Stronger glow for highlighted nodes -->
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Center glow -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Center glow effect -->
  <ellipse cx="600" cy="315" rx="400" ry="300" fill="url(#centerGlow)"/>

  <!-- Neural network connections -->
  <g stroke="#8b5cf6" stroke-width="1" opacity="0.4">
    <!-- Left side connections -->
    <line x1="45" y1="120" x2="120" y2="200"/>
    <line x1="120" y1="200" x2="80" y2="320"/>
    <line x1="80" y1="320" x2="150" y2="420"/>
    <line x1="150" y1="420" x2="60" y2="520"/>
    <line x1="120" y1="200" x2="200" y2="150"/>
    <line x1="200" y1="150" x2="280" y2="220"/>
    <line x1="80" y1="320" x2="180" y2="280"/>
    <line x1="150" y1="420" x2="250" y2="480"/>
    <line x1="45" y1="120" x2="160" y2="80"/>
    <line x1="160" y1="80" x2="200" y2="150"/>
    <line x1="280" y1="220" x2="180" y2="280"/>
    <line x1="250" y1="480" x2="180" y2="550"/>
    <line x1="60" y1="520" x2="180" y2="550"/>

    <!-- Right side connections -->
    <line x1="1155" y1="110" x2="1080" y2="190"/>
    <line x1="1080" y1="190" x2="1120" y2="310"/>
    <line x1="1120" y1="310" x2="1050" y2="410"/>
    <line x1="1050" y1="410" x2="1140" y2="510"/>
    <line x1="1080" y1="190" x2="1000" y2="140"/>
    <line x1="1000" y1="140" x2="920" y2="210"/>
    <line x1="1120" y1="310" x2="1020" y2="270"/>
    <line x1="1050" y1="410" x2="950" y2="470"/>
    <line x1="1155" y1="110" x2="1040" y2="70"/>
    <line x1="1040" y1="70" x2="1000" y2="140"/>
    <line x1="920" y1="210" x2="1020" y2="270"/>
    <line x1="950" y1="470" x2="1020" y2="540"/>
    <line x1="1140" y1="510" x2="1020" y2="540"/>

    <!-- Top connections -->
    <line x1="350" y1="60" x2="450" y2="100"/>
    <line x1="450" y1="100" x2="550" y2="80"/>
    <line x1="650" y1="80" x2="750" y2="100"/>
    <line x1="750" y1="100" x2="850" y2="60"/>

    <!-- Bottom connections -->
    <line x1="350" y1="570" x2="450" y2="530"/>
    <line x1="450" y1="530" x2="550" y2="550"/>
    <line x1="650" y1="550" x2="750" y2="530"/>
    <line x1="750" y1="530" x2="850" y2="570"/>
  </g>

  <!-- Neural network nodes - Left side -->
  <g filter="url(#glow)">
    <circle cx="45" cy="120" r="6" fill="#c084fc" opacity="0.8"/>
    <circle cx="120" cy="200" r="8" fill="#c084fc" opacity="0.7"/>
    <circle cx="80" cy="320" r="5" fill="#c084fc" opacity="0.9"/>
    <circle cx="150" cy="420" r="7" fill="#c084fc" opacity="0.6"/>
    <circle cx="60" cy="520" r="6" fill="#c084fc" opacity="0.8"/>
    <circle cx="160" cy="80" r="5" fill="#c084fc" opacity="0.7"/>
    <circle cx="200" cy="150" r="6" fill="#c084fc" opacity="0.8"/>
    <circle cx="280" cy="220" r="7" fill="#c084fc" opacity="0.6"/>
    <circle cx="180" cy="280" r="5" fill="#c084fc" opacity="0.9"/>
    <circle cx="250" cy="480" r="6" fill="#c084fc" opacity="0.7"/>
    <circle cx="180" cy="550" r="5" fill="#c084fc" opacity="0.8"/>
  </g>

  <!-- Neural network nodes - Right side -->
  <g filter="url(#glow)">
    <circle cx="1155" cy="110" r="6" fill="#c084fc" opacity="0.8"/>
    <circle cx="1080" cy="190" r="8" fill="#c084fc" opacity="0.7"/>
    <circle cx="1120" cy="310" r="5" fill="#c084fc" opacity="0.9"/>
    <circle cx="1050" cy="410" r="7" fill="#c084fc" opacity="0.6"/>
    <circle cx="1140" cy="510" r="6" fill="#c084fc" opacity="0.8"/>
    <circle cx="1040" cy="70" r="5" fill="#c084fc" opacity="0.7"/>
    <circle cx="1000" cy="140" r="6" fill="#c084fc" opacity="0.8"/>
    <circle cx="920" cy="210" r="7" fill="#c084fc" opacity="0.6"/>
    <circle cx="1020" cy="270" r="5" fill="#c084fc" opacity="0.9"/>
    <circle cx="950" cy="470" r="6" fill="#c084fc" opacity="0.7"/>
    <circle cx="1020" cy="540" r="5" fill="#c084fc" opacity="0.8"/>
  </g>

  <!-- Top/bottom nodes -->
  <g filter="url(#glow)">
    <circle cx="350" cy="60" r="5" fill="#c084fc" opacity="0.7"/>
    <circle cx="450" cy="100" r="6" fill="#c084fc" opacity="0.6"/>
    <circle cx="550" cy="80" r="5" fill="#c084fc" opacity="0.8"/>
    <circle cx="650" cy="80" r="5" fill="#c084fc" opacity="0.8"/>
    <circle cx="750" cy="100" r="6" fill="#c084fc" opacity="0.6"/>
    <circle cx="850" cy="60" r="5" fill="#c084fc" opacity="0.7"/>
    <circle cx="350" cy="570" r="5" fill="#c084fc" opacity="0.7"/>
    <circle cx="450" cy="530" r="6" fill="#c084fc" opacity="0.6"/>
    <circle cx="550" cy="550" r="5" fill="#c084fc" opacity="0.8"/>
    <circle cx="650" cy="550" r="5" fill="#c084fc" opacity="0.8"/>
    <circle cx="750" cy="530" r="6" fill="#c084fc" opacity="0.6"/>
    <circle cx="850" cy="570" r="5" fill="#c084fc" opacity="0.7"/>
  </g>

  <!-- Main title -->
  <text x="600" y="270" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="90" font-weight="bold" fill="white">
    Ryann Perez
  </text>

  <!-- Subtitle -->
  <text x="600" y="340" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#e9d5ff" opacity="0.9">
    Computational Biochemist
  </text>

  <!-- Description -->
  <text x="600" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#94a3b8">
    Specializing in machine learning, protein science, and generative AI. Building
  </text>
  <text x="600" y="425" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#94a3b8">
    impactful systems at the intersection of deep learning and biology.
  </text>

  <!-- GitHub button -->
  <g transform="translate(435, 470)">
    <rect x="0" y="0" width="130" height="50" rx="25" fill="white"/>
    <text x="65" y="32" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#0f172a">GitHub</text>
  </g>

  <!-- View Resume button -->
  <g transform="translate(590, 470)">
    <rect x="0" y="0" width="150" height="50" rx="25" fill="none" stroke="#a78bfa" stroke-opacity="0.4" stroke-width="1"/>
    <text x="75" y="32" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#e9d5ff">View Resume</text>
  </g>
</svg>
